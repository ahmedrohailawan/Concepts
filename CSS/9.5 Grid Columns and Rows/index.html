<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: 2fr 4fr 2fr;
            grid-auto-rows: 2fr;
            grid-template-columns: 2fr 4fr 2fr;
            grid-gap: 1rem;
        }
        .item{
            background-color: green;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">this is the item-1</div>
        <div class="item">this is the item-2</div>
        <div class="item">this is the item-3</div>
        <div class="item">this is the item-4</div>
        <div class="item">this is the item-5</div>
        <div class="item">this is the item-6</div>
        <div class="item">this is the item-7</div>
        <div class="item">this is the item-8</div>
        <div class="item">this is the item-9</div>
        <div class="item">this is the item-10</div>
    </div>
</body>
</html>
