<script>
    function greet(){
        console.log('good morning');
    }
    greet();

    // let greet1 = ()=> {

    let obj1={
        greeting : 'good morning',
        names: ['Ahmed','Daniyal','skillf','waheed'],
        speak(){
            this.names.forEach(student => {
                console.log("hello " + this.greeting +" " +  student);
            });
        }       
    }
    obj1.speak();
    
    let sum1 = (a,b)=>{
            return a+b;
        };
        let sum = (a,b)=> a+b;
        let half = (a)=>a/2;
        console.log(sum(10,20))
        console.log(half(10))
        
        setTimeout(() => {
            console.log('we are inside settimeout');        
        }, 3000);
</script>
