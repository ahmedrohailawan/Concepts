<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math function</title>
</head>
<body>
    <div class="container">
        thisi is the math tutorial
    </div>
</body>

<script>
    let m = Math;
    console.log(m);

    console.log("the value of Math.E is "+ Math.E)
    console.log("the value of Math.PI is "+ Math.PI)
    console.log("the value of Math.LN2 is "+ Math.LN2)
    console.log("the value of Math.SQRT2 is "+ Math.SQRT2)
    console.log("the value of Math.LOG2E is "+ Math.LOG2E)

    let a = 34.632446264;
    let b = 78;

    console.log("the value of a and b is" , a,b)
    console.log("the rounded value of a and b is " , Math.round(a), Math.round(b));

    console.log("2 raise to the power 3 is = " , Math.pow(2,3))
    console.log("3 raise to the power 2 is = " , Math.pow(3,2))
    console.log("2 raise to the power 9 is = " , Math.pow(2,9))

    console.log("saqaure root of 36 is " , Math.sqrt(36))
    console.log("saqaure root of 64 is " , Math.sqrt(64))
    console.log("saqaure root of 50 is " , Math.sqrt(50))

    // ceil and floor
    console.log("the rounded up value is ", Math.ceil(34.4))
    console.log("the rounded down value is ", Math.floor(34.4))

    console.log("the absolute value is" , Math.abs(5.8))
    console.log("the absolute value is" , Math.abs(-5.8))

    console.log("the value of sign is " , Math.sin(30));
    console.log("the value of sign is " , Math.cos(30));
    console.log("the value of sign is " , Math.tan(30));

    // min and max
    console.log("minimun value of 2,4,6 is " , Math.min(2,4,6));
    console.log("maximum value of 22,4,16 is " , Math.min(22,4,16));

    console.log("minimun value of 2,4,6 is " , Math.max(2,4,6));
    console.log("maximum value of 22,4,16 is " , Math.max(22,4,16));

    // generating random number
    let r = Math.random();
    let a1 = 1;
    let b1 = 100;
    let r1_100  = a1 + (b1-a1)*Math.random();
    console.log("the random number number is ",r);
    console.log("the random number number is ",r1_100);

</script>
</html>
