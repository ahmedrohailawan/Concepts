<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <div class="container">
        this is about loops
    </div>
</body>
<script>
    console.log("this is a loop tut");
    let i=0;
    for(i>0;i<4;i++){
        console.log(i);
    }

    let friend = ["dani", "ahmed", "shameer", "asim", "hassan"];

    // types of for loop

    for (let index = 0; index < friend.length; index++) {
        console.log("hello friends " + friend[index]);
        
    }
    friend.forEach(function f(element){
        console.log("hello friends " + element )
    });

    for(element of friend){
        console.log("hello friends " + element )
    }

    let employee = {
        name: "harry",
        salary : 2,
        channel : "mrw"
    }

    for(key in employee){
        console.log(`the ${key} of employee is ${employee[key]}`);
    }

    let j=0;

    while(j<4){
        console.log(`${j} is less than 4`);
        j++;
    }
    let k=0;
    do{
        console.log(`${k} is less than 8`);
        k++;
    }while(k<8);

</script>
</html>
