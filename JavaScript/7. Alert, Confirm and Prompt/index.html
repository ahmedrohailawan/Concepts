<html lang="en">

<body>
    <div class="container">
        this is a  page
    </div>
</body>
<script>
    // alert in javascript
    alert("this is a message");
    
    let name = prompt("what is your name?." , "david");
    console.log(name);

    let deletepost = confirm("do you want to delete this post?");
    console.log(deletepost);

    if(deletepost){
        console.log("your post has been deleted successfully");
    }
    else{
        console.log("your post has not been deleted");
    }
    let age = prompt("enter your age","14")
    if(age<18){
        console.log("you cannot join the club");
    }
    else{
        console.log("welcome to our club");
    }
</script>
</html>
